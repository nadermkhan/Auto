name: Build and Release Smart Mouse

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            libopencv-dev \
            libtesseract-dev \
            tesseract-ocr-eng \
            libx11-dev \
            libxtst-dev \
            libleptonica-dev

      - name: Compile
        run: |
          g++ smart_mouse.cpp -o smart_mouse-linux \
            -lopencv_core -lopencv_imgproc -lopencv_highgui -lopencv_imgcodecs \
            -lX11 -lXtst -ltesseract -llept \
            -std=c++17 -O3 -static-libgcc -static-libstdc++

      - name: Create tarball
        run: |
          mkdir -p release
          cp smart_mouse-linux release/
          tar -czf smart_mouse-linux-x64.tar.gz -C release .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: smart_mouse-linux-x64.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup MSVC
        uses: microsoft/setup-msbuild@v1.1

      - name: Install vcpkg
        run: |
          git clone https://github.com/Microsoft/vcpkg.git
          cd vcpkg
          .\bootstrap-vcpkg.bat
          .\vcpkg integrate install

      - name: Install dependencies via vcpkg
        run: |
          cd vcpkg
          .\vcpkg install opencv:x64-windows tesseract:x64-windows

      - name: Compile
        run: |
          $env:VCPKG_ROOT = "${{ github.workspace }}\vcpkg"
          cl.exe smart_mouse.cpp /EHsc /std:c++17 /O2 /Fe:smart_mouse.exe `
            /I"$env:VCPKG_ROOT\installed\x64-windows\include" `
            /link /LIBPATH:"$env:VCPKG_ROOT\installed\x64-windows\lib" `
            opencv_core4.lib opencv_imgproc4.lib opencv_highgui4.lib opencv_imgcodecs4.lib `
            tesseract50.lib leptonica-1.82.0.lib user32.lib

      - name: Package with DLLs
        run: |
          mkdir release
          copy smart_mouse.exe release\
          copy vcpkg\installed\x64-windows\bin\*.dll release\ 2>$null || echo "Some DLLs not found"
          Compress-Archive -Path release\* -DestinationPath smart_mouse-windows-x64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: smart_mouse-windows-x64.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          brew install opencv tesseract

      - name: Compile
        run: |
          g++ smart_mouse.cpp -o smart_mouse-macos \
            -I/usr/local/include \
            -L/usr/local/lib \
            -lopencv_core -lopencv_imgproc -lopencv_highgui -lopencv_imgcodecs \
            -ltesseract -llept \
            -framework ApplicationServices \
            -std=c++17 -O3

      - name: Create tarball
        run: |
          mkdir -p release
          cp smart_mouse-macos release/
          tar -czf smart_mouse-macos-x64.tar.gz -C release .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: smart_mouse-macos-x64.tar.gz

  create-release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Linux Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./linux-build/smart_mouse-linux-x64.tar.gz
          asset_name: smart_mouse-linux-x64.tar.gz
          asset_content_type: application/gzip

      - name: Upload Windows Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./windows-build/smart_mouse-windows-x64.zip
          asset_name: smart_mouse-windows-x64.zip
          asset_content_type: application/zip

      - name: Upload macOS Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./macos-build/smart_mouse-macos-x64.tar.gz
          asset_name: smart_mouse-macos-x64.tar.gz
          asset_content_type: application/gzip
